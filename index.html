<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa - Mix Mateus</title>
  <link rel="stylesheet" href="cs.css">
</head>
<body>


<div class="popup" id="locationPopup">
  <div class="popup-content">
    <h3>Onde você está?</h3>
    <select id="locationSelect">
      <option value="">Selecione...</option>
      <option value="entrada">Entrada</option>
      <option value="padaria">Padaria</option>
      <option value="hortifruti">Hortifruti</option>
      <option value="sessao1">Sessão 1</option>
      <option value="sessao2">Sessão 2</option>
      <option value="sessao3">Sessão 3</option>
      <option value="carnes">Carnes</option>
    </select>
    <button id="confirmLocation">Confirmar</button>
  </div>
</div>




  <div class="container">
    <div class="logo">
      <img src="images.png" alt="Mix Mateus Logo">
    </div>
    <h1>Mapa</h1>
    <p>Mix Mateus </p>

    <div class="search-bar">
      <input id="input-el" type="text" placeholder="Buscar seção...">
      <button id="search-el">Buscar</button>
    </div>
    <div class="divafSearch"></div>
  <div class="mapa"></div>

  </div>

  <script src="inde.js"></script>

</body>
</html>
