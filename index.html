<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa - Mix Mateus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f01111, #006d73);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width:100% ;
      max-width: 500px;
      padding: 30px 25px;
      text-align: center;
    }

    .logo img {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 2px solid #009ca6;
      border-radius: 10px;
      outline: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .search-bar input:focus {
      border-color: #006d73;
      box-shadow: 0 0 5px rgba(0, 156, 166, 0.4);
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: red;
      color: #fafafa;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background-color: #007f88;
    }

    .mapa {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 10px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .mapa img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images.png" alt="Mix Mateus Logo">
    </div>
    <h1>Mapa</h1>
    <p>Mix Mateus Vinhais</p>

    <div class="search-bar">
      <input id="input-el" type="text" placeholder="Buscar seção...">
      <button id="search-el">Buscar</button>
    </div>
    <div class="divafSearch"></div>

    <div class="mapa">
      <img src="Screenshot 2025-10-12 220924.png" alt="Mapa do supermercado">
    </div>
  </div>
  <script src="inde.js"></script>
</body>
</html>
